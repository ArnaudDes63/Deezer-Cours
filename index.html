<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deezer</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
    <script type="text/javascript" src="./js/menu-burger.js"></script>
    <script
      src="https://kit.fontawesome.com/8d3073ce86.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main">
      <div class="header">
        <div class="header-content">
          <img
            src="https://e-cdn-files.dzcdn.net/cache/slash/images/unlogged/common/logos/deezer.b85ee3e3fadefc11085634b3068fb26f.png"
            alt="logo deezer"
          />

          <div class="menu">
            <button class="link">Télécharger</button>
            <button class="link">Offres</button>
            <button class="connexion">Connexion</button>
            <button class="register">Inscription</button>
          </div>            
        </div>


        <div class="menu-burger">                  
          
          <i
            class="fa-solid fa-burger -mr-3"
            id="openBtn"
            onclick="handleMenu(true)"
          ></i>

          <i 
           class="fa-solid fa-xmark inactive"
           id="closeBtn"
           onclick="handleMenu(false)"
          ></i>          
        </div>
      </div>



      <div class="nav-menu-burger inactive" id="navMenuBurger">
        <p><a href="">Connexion</a></p>
        <p><a href="">Inscription</a></p>
        <p><a href="">Télécharger l'application</a></p>
        <p><a href="">Offres</a></p>
        <p><a href="">Explorer tous nos univers</a></p>
      </div>


      <div class="main-content" id="mainContent">
        <div class="offer">
          <button class="month-offer">Mensuel</button>
          <button class="annual-offer">
            Annuel <span class="discount">-25%</span>
          </button>
        </div>
        <h1 class="title-1">Deezer Prenium</h1>
        <h2 class="title-2">3 mois offerts</h2>
        <h3 class="title-3">
          Puis 10.99€/mois
          <br />
          Résilie à tout moment.*
        </h3>
        <div class="email-container">
          <input
            type="text"
            class="email"
            name=""
            id=""
            placeholder="Ton email pour t'abonner"
          />
          <div class="icone-container">
            <i class="fa-solid fa-chevron-right icone"></i>
          </div>
        </div>
        <ul class="list">
          <li>Télécharge la musique</li>
          <li>En ilimité et à la demande</li>
          <li>Ecoute sans aucune publicité</li>
        </ul>
        <button class="view-more">
          Voir plus <br />
          <i class="fa-solid fa-chevron-down icone"></i>
        </button>
      </div>
      <div class="footer"></div>
    </div>
  </body>
</html>
